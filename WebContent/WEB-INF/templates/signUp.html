<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - Sign Up</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/sidebar}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${user} ? @{/editUser(id=${user.id})} : @{/addUser}">
					<fieldset>
						<legend th:text="${user}? 'Change User' : 'New User'">New User</legend>

						<!-- --------------  username ---------------- -->
						<div class="form-group">
							<label for="inputUserName" class="col-md-2 control-label">User Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputUserName" type="text" name="userName" th:value="${user} ? ${user.userName}">
							</div>
						</div>

						<!-- --------------  first Name ---------------- -->
						<div class="form-group">
							<label for="inputFirstName" class="col-md-2 control-label">First Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFirstName" type="text" name="firstName" th:value="${user} ? ${user.firstName}">
							</div>
						</div>
						<!-- --------------  last Name ---------------- -->
						<div class="form-group">
							<label for="inputLastName" class="col-md-2 control-label">Last Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLastName" type="text" name="lastName" th:value="${user} ? ${user.lastName}">
							</div>
						</div>

						<!-- --------------  Profile Picture ---------------- -->
						<div class="form-group">
							<label for="inputPicture" class="col-md-2 control-label">Profile Picture</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPicture" type="file" name="picture" th:value="${user} ? ${user.picture}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="profile" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
		
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
