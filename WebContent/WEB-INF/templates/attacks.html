<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - attacks</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<style>

.light {background-color: green;}

</style>

</head>

<body>


	
	

	<div class="container" role="main">

		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/sidebar}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		
				
  		<div class="jumbotron jumbotron-fluid">
  		<div class="container">
		<h1 class="display-3">List of all attacks</h1>
		</div>
		</div>
		
	
		<form class="navbar-form navbar-right" action="searchAttacks">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Search for attacks ..." name="searchString">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">Go!</button>
				</span>
			</div>
		</form>
		
		
		
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
			
			
			
				<table data-toggle="table" class="table table-striped">
					
					<thead>
						<tr>
							<th data-sortable="true">Attack</th>
							<th data-sortable="true">Type</th>
							<th data-sortable="true">Category</th>
							<th data-sortable="true">PowerPoints</th>
							<th data-sortable="true">BasePower</th>
							<th data-sortable="true">Accuracy</th>
							<th>BattleEffect</th>
							



						</tr>
					</thead>

					<tbody>

						<!--  list all items ----------------------------------------------------------- -->
							
							<tr th:each="attack : ${attacks}">	
							<td class="text-primary" th:text="${attack.name}"></td>
							<td class="text-secondary" th:text="${attack.type.name}"></td>
							<td class="text-secondary" th:text="${attack.category.name}"></td>
							<td class="text-secondary" th:text="${attack.powerPoints}"></td>
							<td class="text-secondary" th:text="${attack.basePower}"></td>
							<td class="text-secondary" th:text="${attack.accuracy}"></td>
							<td th:text="${attack.battleEffect}"></td>
						</tr>
						
						
						
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>

				
				</table>

	


			</div>
			
			
			
			<!--  End of container -->
			<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
					
</body>
</html>
