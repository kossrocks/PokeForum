<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - attacks</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/sidebar}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		<center> <h1>List of all attacks</h1> </center>

		<div class="row"></div>
		<!-- 1 simple button ----------------------------------------------------------- -->

		
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>Attack</th>
							<th>Type</th>
							<th>Category</th>
							<th>PowerPoints</th>
							<th>BasePower</th>
							<th>Accuracy</th>
							<th>BattleEffect</th>
							



						</tr>
					</thead>

					<tbody>

						<!--  list all items ----------------------------------------------------------- -->
							
							<tr th:each="attack : ${attacks}">	
							<td th:text="${attack.name}"></td>
							<td th:text="${attack.type.name}"></td>
							<td th:text="${attack.category.name}"></td>
							<td th:text="${attack.powerPoints}"></td>
							<td th:text="${attack.basePower}"></td>
							<td th:text="${attack.accuracy}"></td>
							<td th:text="${attack.battleEffect}"></td>
						</tr>
						
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>


				</table>

			</div>
			<!--  End of container -->
			<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
