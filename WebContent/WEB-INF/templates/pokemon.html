<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - Pokemon</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="css/custom.css">
<style>
.wrapper {
    display: flex;
    align-items: stretch;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    
}

#sidebar.active {
    margin-left: -250px;
}
</style>
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/sidebar}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->

		<h1>List of all pokemon species</h1>
		
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							
							<th>Name</th>
							<th>Type 1</th>
							<th>Type 2</th>
							<th>HP</th>
							<th>Attack</th>
							<th>Defense</th>
							<th>SpecialAttack</th>
							<th>SpecialDefense</th>
							<th>Speed</th>
							

						</tr>
					</thead>

					<tbody>

						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="species : ${pokemons}">	
							<td th:text="${species.name}"></td>
							<td th:text="${species.baseHealthPoints}"></td>
							<td th:text="${species.baseAttack}"></td>
							<td th:text="${species.baseDefense}"></td>
							<td th:text="${species.baseSpecialAttack}"></td>
							<td th:text="${species.baseSpecialDefense}"></td>
							<td th:text="${species.baseSpeed}"></td>
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>


				</table>

			</div>
		</div>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
	
	
</body>
</html>
