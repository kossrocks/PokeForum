<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - User Profile</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
<div class="container" role="main">
		<!-- Navigation -->
		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->
		
		<nav th:replace="~{includes/searchNav :: search}"></nav>
		
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" enctype="multipart/form-data" method="post" action="upload?${_csrf.parameterName}=${_csrf.token}"> <%-- or action="upload?id=${employeeId} --%>
					<fieldset>
						<legend>Upload Files for user ${user.username}</legend>

						<! ----------------  username ---------------- -->
						<input type="hidden" name="username" value="<c:out value="${user.username}"/>">

						<! ----------------  file ---------------- -->
						<div class="form-group">
							<label for="inputFile" class="col-md-2 control-label">File:</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFile" type="file" name="myFile">
							</div>
						</div>
						<! ----------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Upload</button>
								<a href="editUser">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					</fieldset>

					
				</form>
			</div>
		</div>

	</div>
</body>
</html>
