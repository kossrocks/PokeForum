<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokéForum - list Entries</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<style>

.newTopicButton {
	margin-top: 10px;
	float: left;
}

.header {
	margin-top: 30px;
	margin-bottom: -20px;
}

.textTitle {
	font-size: 20px;
	color: white;
	text-align: center;
	background-color: #336699;
	margin-top: 50px;
	
	margin-right: -1px;
}
.test {
	border-style: solid;
	
}

.swoopLeft {
	margin-left: -16px;
	
}

.autor {
	height: 256px;
	border-right-style: solid;
	border-left-style: solid;
	border-top-style: solid;
	border-bottom-style: solid;
	
	
}

.content {
	height: 200px;
	border-right-style: solid;
	border-top-style: solid;
	
}

.edit {
	height: 256px;
	
}

.editButton {
	float: right;
	margin-right: 10px;
	
}

.edited {
	height: 56px;
	margin-right: 1px;
	border-right-style: solid;
	border-bottom-style: solid;
	margin-left: -30px;
	margin-top: -20px;
}

.icon {
	float: right;
	display: inline-block;
	margin-right: 10px;
	margin-top: -30px;
	
}

.copyRightText {
	font-size: 16px;
	color: white;
	display: inline-block;
	margin-left: 38%;
	margin-top: 9px;
}

.foot {
	background-color: #47596C;
	height: 40px;
	margin-top: 10px;
}


</style>
</head>
<body>
<div class="container" role="main">
	<div class="row">
		<div class="col-md-12 col-md-offset-2 header">

				<a href="index"><img src="images/PokeForumLogo.png"></a>


		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<nav th:replace="~{includes/sidebar}"></nav>
		</div>		
	</div>
</div>
	
	
<div class="container text-center">
	<div th:text="${topic.title}" class="col-md-12  textTitle"></div>
	<div th:each="entry : ${entries}">
		<div class="row">
			<div class="col-md-3">
				<div class="autor">
					<p></p>
					<p th:text="${entry.owner.userName}"></p>
					<p><a href="profile">My Profile</a></p>
						<img src="images/images.jpeg" class="img-circle" height="65" width="65" alt="Avatar">
					<p></p>	
					<p th:text="${entry.dateOfCreation}"></p>
				</div>
			</div>
		
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12 content swoopLeft">
          			<div class="contentBox text-left">
              				<p th:text="${entry.content}"></p>
					</div>
				</div>
			</div>
		</div>
		
    	<div class="col-md-9">
      		<div class="edited">
      		<hr>
      			 <i th:text="${entry.edited} ? 'this entry has been edited by owner or admin'"></i>
      			<a th:if="${user.id.equals(entry.owner.id)} or ${isAdmin}" th:href="@{/deleteEntry(id=${entry.id},topicId=${topic.id})}" class="btn btn-xs btn-danger editButton">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					Delete</a>
       			<a th:if="${user.id.equals(entry.owner.id)} or ${isAdmin}" th:href="@{/editEntry(id=${entry.id})}" class="btn btn-xs btn-success editButton">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					Edit</a>
			</div>
    	</div>	
	</div>
</div>		
	<a sec:authorize="hasRole('USER')" th:href="@{/addEntry(topicId=${topic.id})}" class="btn btn-success newTopicButton">
		New Entry
	</a>
</div>

<!-- ---------------------------------------------------------------Footer ----------------------------------------------------------------------------------- -->
 	
<div class="footer">
	<div class="row">
		<div class="col-md-12 foot">
			<b class="copyRightText"> Copyright &copy; 2018 PokéForum</b>
			<img class="icon" src="images/pikachu.png">
		</div>
	</div>
</div>

<!--  End of container -->
<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
