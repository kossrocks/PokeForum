<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>PokeForum - User Profile</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<a href="index"><img src="images/PokeForumLogo.jpg"></a>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>
		
		<div class="row">

			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>Username</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Date of Entry</th>
							<th>File</th>
							<!--  <th>Number of Topics</th>
							<th>Number of Entries</th> -->
						</tr>
					</thead>
					<tbody>
						<!--  list all items for the user profile of the current user ----------------------------------------------------------- -->
						<tr>
							<td th:text="${user.userName}"></td>
							<td
								th:text="${user.firstName != null ? user.firstName : 'no first name yet'}"></td>
							<td
								th:text="${user.lastName != null ? user.lastName : 'no last name yet'}"></td>
							<td th:text="${#dates.format(user.dateOfEntry,'dd.MM.yyyy')}"></td>
							<!--  <td th:text="${user.topics.size()}"></td>
							<td th:text="${user.entries.size()}"></td>-->
							<td><span th:if="${user.picture != null}"> <a
									th:href="@{download(pictureId=${user.picture.id})}"
									target="_blank" th:text="${user.picture.filename}"></a>
							</span> <span th:unless="${user.picture != null}"> -- no file ---
							</span>
							<td><a th:href="@{upload(id=${user.id})}">
									<button type="button" class="btn btn-xs btn-success">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										Upload
									</button>
							</a></td>
						</tr>
						<!--  list all items for the user profile of the current user ----------------------------------------------------------- -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
